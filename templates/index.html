<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisshshop | 米蝦交易平台</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<!-- git add . ; git commit -m "update" ; git push -->

<body>
    <div class="container mt-5">
        <h1>歡迎來到 Fisshshop</h1>
        <p>這是你的米蝦交易平台測試網頁</p>

        <hr>

        <div class="aquatic-list">
            <h2 class="mb-4">架上生物清單</h2>
            
            {% for item in items %}
            <div class="card mb-3 shadow-sm">
                <div class="row g-0">
                    <div class="col-md-4">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="img-fluid rounded-start" alt="{{ item.name }}" style="height: 100%; min-height: 200px; object-fit: cover;">
                        {% else %}
                            <div class="bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                                尚未上傳照片
                            </div>
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">【{{ item.get_city_display }}】{{ item.name }}</h5>
                            <p class="card-text">價格：<span class="text-danger">${{ item.price }}</span> | 庫存：{{ item.stock }} 隻</p>
                            <p class="card-text text-muted">{{ item.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
                <div class="alert alert-info">目前還沒有生物上架喔！</div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
